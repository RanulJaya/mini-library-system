<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     
    <title>Mini Libray</title>
</head>
    <body>
        <!-- The top of the page contents divider -->
        <div class="topbar">
            <div class="container1">ðŸ“š Welcome to the Library of Ohara â€” discover, borrow, and track your reading.</div>
        </div>

        <!-- logo of the website -->
        <div class="logo-header">
            <div class="container" style="width: 100px;">
                <a href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <rect x=0 y=0 width=100 height=100 fill="burlywood"/>
                        <path d="M 10 10 H 90 V 80 L 10 55" fill="transparent" stroke="black" stroke-width="3"/>
                    <circle cx=50 cy=49 r=14 class="svg-circle"/>
                        <g class="svg-text-group">
                        <text x="20" y="25" rotate="10" id="hello-text">Library</text>
                        <text x="10" y="90" rotate="10" id="hello-text">Of Ohara</text>
                        </g>
                    </svg>
                </a>
            </div>
            <!-- Title of the page -->
            <h1>Mini Library System</h1>
        </div>

        <!-- Navbar that uses JS in the background -->
        <div class="navbar" id="bar">
            <div class="button" id="button"></div>
        </div>
        
        <!-- box for the search bar contents -->
        <div class="flexibox">
            <div class="topnav">
                <div class="search-container">
                    <input type="text" placeholder="Search.." name="search" class="search-box" >
                </div>
                <div class="search-text">
                    <div class="dataset"></div>
                </div>
            </div>        

            <!-- Prints out the contents of the title and isbn when selected. JS is being used to update it -->
            <div class="book-title">
                <p class="isbn"></p>
                <p class="title"></p>
            </div>
        </div>

        <!-- info sent to the api -->
        <section class="book-section">
            <p>Add Book:</p>
            <form action="">

                <input type="hidden" id="book-id" name="id">

                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name-id" name="title"><br><br>
                
                <label for="author-name">author:</label>
                <input type="text" id="author-id" name="author"><br><br>
                
                <label for="isbn-name">genre:</label>
                <input type="text" id="genre-id" name="genre"><br><br>
                
                <label for="year-pub">year:</label>
                <input type="text" id="year-id" name="year_published"><br><br>
                
                <label for="isbn-name">ISBN:</label>
                <input type="text" id="isbn-id" name="isbn"><br><br>
                
                <input type="button" id="submit-value" value="submit">
            </form>
        </section>

    </body>


</html>
